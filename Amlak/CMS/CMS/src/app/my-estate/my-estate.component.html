<div *ngIf="mainLoader" class="full-width flex-center p-4">
    <mat-spinner [diameter]="50"></mat-spinner>
</div>

<ng-container *ngIf="!mainLoader">
    <form (ngSubmit)="onSaveChanges()" [formGroup]="myEstateForm">
        <h3 class="header-title">ویرایش </h3>

        <div class="row px-4">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>نام املاک</mat-label>
                    <input matInput [formControl]="estateName">
                </mat-form-field>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>نام مدیریت</mat-label>
                    <input matInput [formControl]="managerName">
                </mat-form-field>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>توضیحات</mat-label>
                    <input matInput [formControl]="description">
                </mat-form-field>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>برند</mat-label>
                    <input matInput [formControl]="brand">
                </mat-form-field>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>محل url لوگو</mat-label>
                    <input type="url" matInput [formControl]="logoURL">
                </mat-form-field>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>آدرس سایت</mat-label>
                    <input type="url" matInput [formControl]="siteURL">
                </mat-form-field>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">

                <mat-form-field appearance="fill">
                    <mat-label>تلفن</mat-label>
                    <input matInput [formControl]="telephone">
                </mat-form-field>

            </div>
            <div class="col-12">

                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label>آدرس املاک</mat-label>
                    <textarea matInput [formControl]="address" placeholder="..." [rows]="5"></textarea>
                </mat-form-field>

            </div>
            <mat-divider class="section-sep"></mat-divider>
            <div class="col-12 mt-4">

                <button type="submit" mat-flat-button color="primary" [disabled]="!myEstateForm.valid || loadUpdate">
                    <div class="flex-center">
                        <mat-spinner *ngIf="loadUpdate" [diameter]="20"></mat-spinner>
                        <span>ثبت تغییرات</span>
                    </div>
                </button>

            </div>
        </div>
    </form>
</ng-container>
